{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}


{% block nav %}
{% endblock %}


{% block body %}
    <div class="form-container">
        <form method="post" class="form" action="{{ url_for('login') }}">
            <h1>Login</h1>
            <div class="input-form">
                <input type="text" id="username" name="username" placeholder="Username" required/>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-form">
                <input type="password" id="password" name="password" placeholder="Password" required/>
                <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                <i class="fa-solid fa-eye" id="togglePasswordVisible" style="display:none;"></i>
            </div>
        
            <button type="submit" class="btn">Login</button>
            
            <div class="reg-link">
                <p>Not yet registered? <a href="/register">Register now</a></p>
            </div>  
        </form>
    </div>

    <script>
        // Toggle password visibility
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const togglePasswordVisible = document.getElementById('togglePasswordVisible');
    
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
    
            togglePassword.style.display = 'none';
            togglePasswordVisible.style.display = 'inline';
        });
    
        togglePasswordVisible.addEventListener('click', function () {
            passwordInput.setAttribute('type', 'password');
    
            togglePasswordVisible.style.display = 'none';
            togglePassword.style.display = 'inline';
        });
    
        // Function to go back in history when back button is clicked
        function goBack() {
            window.history.back();
        }
    </script>
    
{% endblock %}
